manifest:
  self:
    west-commands: scripts/west-commands.yml
    path: project

  remotes:
    - name: ncs
      url-base: https://github.com/nrfconnect
    - name: memfault
      url-base: https://github.com/memfault

  projects:
    - name: nrf
      remote: ncs
      repo-path: sdk-nrf
      revision: main
      import: true
    - name: memfault-firmware-sdk
      remote: memfault
      path: modules/lib/memfault-firmware-sdk
      revision: gminn/1.35.0+coap-conn-id-sharing

