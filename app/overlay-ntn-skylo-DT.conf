# NTN config
CONFIG_APP_NTN_MODE=y
CONFIG_APP_NTN_LOG_LEVEL_DBG=y
CONFIG_APP_NTN_TIMER_TIMEOUT_MINUTES=15

# UDP server configuration
CONFIG_APP_NTN_SERVER_ADDR=""
CONFIG_APP_NTN_SERVER_PORT=

# Disable ipv6
CONFIG_NET_IPV6=n

# Debug
# CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_DBG=y

# Modem trace
CONFIG_NRF_MODEM_LIB_TRACE=y
CONFIG_NRF_MODEM_LIB_TRACE_BACKEND_UART=y
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y
CONFIG_UART_1_ASYNC=y
CONFIG_UART_1_INTERRUPT_DRIVEN=n
CONFIG_PM_DEVICE=y

# Skylo
CONFIG_APP_NTN_BANDLOCK_ENABLE=y
CONFIG_APP_NTN_BANDLOCK=256
# CONFIG_APP_NTN_CHANNEL_SELECT_ENABLE=y
# CONFIG_APP_NTN_CHANNEL_SELECT=228841
CONFIG_APP_NTN_APN_ENABLE=y
CONFIG_APP_NTN_APN="internet.m2mportal.de"
CONFIG_APP_NTN_DISABLE_EPCO=y
