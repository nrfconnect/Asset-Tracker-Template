# Environmental module
CONFIG_APP_ENVIRONMENTAL=y

# Enable BME680
CONFIG_BME680=y

# Power module
CONFIG_APP_POWER=y

# LED module
CONFIG_APP_LED=y
CONFIG_APP_LED_LOG_LEVEL_DBG=y

# Fuel Gage
CONFIG_NRF_FUEL_GAUGE=y
CONFIG_NPM13XX_CHARGER=y

# Wi-Fi
CONFIG_WIFI=y
CONFIG_WIFI_NRF70=y
CONFIG_WIFI_NRF70_LOG_LEVEL_ERR=y
CONFIG_WIFI_NRF70_SKIP_LOCAL_ADMIN_MAC=y
CONFIG_NRF70_BH_WQ_STACK_SIZE=1024
CONFIG_NRF70_IRQ_WQ_STACK_SIZE=1024
# Scan only using offload API
CONFIG_WIFI_NM_WPA_SUPPLICANT=n

# Memory optimizations
CONFIG_NET_BUF_RX_COUNT=1
CONFIG_NET_BUF_TX_COUNT=1
CONFIG_NET_PKT_RX_COUNT=1
CONFIG_NET_PKT_TX_COUNT=1
CONFIG_NET_TX_STACK_SIZE=512
CONFIG_NET_RX_STACK_SIZE=512
CONFIG_NET_TC_TX_COUNT=1
CONFIG_NET_MAX_CONTEXTS=1
CONFIG_NET_MGMT_EVENT_STACK_SIZE=1280

# Wifi scan requires extended heap size
# Heap allocations should be changed when CONFIG_LOCATION_METHOD_WIFI_SCANNING_RESULTS_MAX_CNT
# and CONFIG_NRF_WIFI_SCAN_MAX_BSS_CNT (which should be the same value) are changed.
CONFIG_NRF_WIFI_CTRL_HEAP_SIZE=10240

# Configure location priority order and timeouts
CONFIG_LOCATION_METHOD_WIFI=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_FIRST_WIFI=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_SECOND_GNSS=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_THIRD_CELLULAR=y
CONFIG_LOCATION_REQUEST_DEFAULT_WIFI_TIMEOUT=15000
CONFIG_LOCATION_WORKQUEUE_STACK_SIZE=4096

# Align this with CONFIG_NRF_WIFI_SCAN_MAX_BSS_CNT
CONFIG_LOCATION_METHOD_WIFI_SCANNING_RESULTS_MAX_CNT=10
# Align this with CONFIG_LOCATION_METHOD_WIFI_SCANNING_RESULTS_MAX_CNT
CONFIG_NRF_WIFI_SCAN_MAX_BSS_CNT=10

# Debug logging
CONFIG_APP_POWER_LOG_LEVEL_DBG=y
CONFIG_APP_ENVIRONMENTAL_LOG_LEVEL_DBG=y
