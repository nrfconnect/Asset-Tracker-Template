# Enable external flash
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_SFDP_DEVICETREE=y
CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# Location priority order
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_FIRST_GNSS=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_SECOND_CELLULAR=y


# GNSS settings for NTN usecase
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_FIRST_GNSS=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_SECOND_NONE=y
CONFIG_LOCATION_REQUEST_DEFAULT_METHOD_THIRD_NONE=y
CONFIG_LOCATION_REQUEST_DEFAULT_TIMEOUT=120000
CONFIG_LOCATION_REQUEST_DEFAULT_GNSS_TIMEOUT=120000
CONFIG_LOCATION_REQUEST_DEFAULT_GNSS_ACCURACY_LOW=y
CONFIG_LOCATION_REQUEST_DEFAULT_GNSS_VISIBILITY_DETECTION=n

# SMA DK
CONFIG_MODEM_ANTENNA_GNSS_EXTERNAL=y
