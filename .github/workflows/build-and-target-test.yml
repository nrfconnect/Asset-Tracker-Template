name: Build and Test

on:
  workflow_dispatch:
    inputs:
      build_all:
        description: Build all configurations
        type: boolean
        required: false
        default: false

  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      build_all: ${{ inputs.build_all || false }}
  test:
    permissions:
      actions: read
      contents: write
      packages: read
    uses: ./.github/workflows/target-test.yml
    needs: build
    secrets: inherit
    with:
      artifact_fw_version: ${{ needs.build.outputs.version }}
      artifact_run_id: ${{ needs.build.outputs.run_id }}
      test_all: ${{ inputs.build_all || false }}
